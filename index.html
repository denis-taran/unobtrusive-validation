<!doctype html>

<head>
	<meta charset="utf-8">
	<title>Unobtrusive validation library</title>
	<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
	<script src="./index.js"></script>
	<link rel="stylesheet" type="text/css" href="./index.css">
	<link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<style>
	</style>
</head>

<style>
	* {
		font-family: "-apple-system", BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif!important;
	}

	h1.title {
		font-weight: 700;
	}

	.infos {
		padding-left: 10px;
	}
</style>

<body>
	<section class="section">
		<div class="container">
			
			<h1 class="title">
				Unobtrusive Validation Library
			</h1>
			
			<p class="subtitle">
				This small package allows you to add validation properties to HTML tags without writing any client-side
				code.
			</p>

			<p class="infos">
				Try to submit the following form without entering any details.
			</p>

			<form onsubmit="arguments[0].preventDefault()">
				<div class="column is-half">
					<div class="columns is-multiline">
						<div class="column is-full">
							<div class="field">
								<label class="label" for="FirstName">First Name</label>
								<div class="control">
									<input class="input" type="text" autofocus
									    data-val-required="The First Name field is required."
										data-val-length="This field can be up to 100 characters long"
										data-val-length-max="100" data-val-length-min="0" id="FirstName" name="FirstName"
										value="" />
								</div>
								<span class="field-validation-valid" data-valmsg-for="FirstName" data-valmsg-replace="true"></span>
							</div>
						</div>
						<div class="column is-full">
							<div class="field">
								<label class="label" for="LastName">Last Name</label>
								<div class="control">
									<input class="input" type="text"
									    data-val-required="The Last Name field is required."
										data-val-length="This field can be up to 100 characters long"
										data-val-length-max="100" data-val-length-min="0" id="LastName" name="LastName"
										value="" />
								</div>
								<span class="field-validation-valid" data-valmsg-for="LastName" data-valmsg-replace="true"></span>
							</div>
						</div>
					</div>
					<footer>
						<div class="buttons is-right">
							<button class="button is-primary" type="submit">
								<span>Create</span>
							</button>
						</div>
					</footer>
				</div>
			</form>

			<br />
			<br />
			
			<p class="infos">
				You can see a more sophisticated real-world example on the following <a href='https://smartscheduling.com/en/account/registration'>registration page</a>.
			</p>

		</div>
	</section>
</body>
